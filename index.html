<html>

<head>
    <script src="js/app.mjs" type="module" defer></script>
    <link href="https://fonts.bunny.net/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg_image"></div>
    <div class="main" id="main">
        <div class="actions">
            <div class="instance" alt="Select instance">
                <div class="instance_others">
                    <button>
                        <p>1.8.9</p>
                    </button>
                    <button>
                        <p>CTS</p>
                    </button>
                </div>
                <button class="current_instance">
                    <p>1.19.2</p>
                    <img src="./assets/arrow_up.svg">
                </button>
            </div>
            <button class="play" alt="Play">
                Play
            </button>
            <a class="open_settings">
                <img src="./assets/settings.svg" width="50px" height="50px" alt="Open Settings">
            </a>
        </div>
    </div>
    <div class="settings" id="settings" style="display: none;">
        <a class="close_settings">
            <img src="./assets/exit.svg" width="50px" height="50px" alt="Close Settings">
        </a>
        <div class="tabs">

        </div>
    </div>
</body>

</html>
