<html>

<head>
    <script src="js/app.mjs" type="module" defer></script>
    <link href="https://fonts.bunny.net/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg_image"></div>
    <div class="main" id="main">
        <div class="actions">
            <div class="instance" alt="Select instance">
                <div class="instance_others">
                    <button>
                        <p>1.8.9</p>
                    </button>
                    <button>
                        <p>CTS</p>
                    </button>
                </div>
                <button class="current_instance">
                    <p>1.19.2</p>
                    <img src="./assets/arrow_up.svg">
                </button>
            </div>
            <button class="play" alt="Play">
                Play
            </button>
            <div class="account_settings" alt="Account & Settings">
                <div class="settings">
                    <button class="open_settings" alt="Open Settings">
                        <p>Settings</p>
                    </button>
                </div>
                <button class="current_account">
                    <img id="avatar" alt="Skin Head">
                    <p>YourNameHere</p>
                    <img src="./assets/arrow_up.svg">
                </button>
            </div>
        </div>
    </div>
    <div class="settings_view">
        <!--<a class="close_settings">
            <img src="./assets/exit.svg" width="50px" height="50px" alt="Close Settings">
        </a>-->
        <div class="tabs">
            <a class="tab">
                <p>Accounts</p>
            </a>
                <div class="accounts_container">
                    <div class="account">Steve</div>
                    <div class="account">Alex</div>
                </div>
            <a class="tab">
                <p>Minecraft</p>
            </a>
            <a class="tab">
                <p>Mods</p>
            </a>
            <a class="tab">
                <p>Java</p>
            </a>
            <a class="tab">
                <p>Launcher</p>
            </a>
            <br>
            <a class="close_settings">
                <p>Done</p>
            </a>
        </div>
        <div class="settings_content">
            
        </div>
    </div>
</body>

</html>
